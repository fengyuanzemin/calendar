<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <link rel="stylesheet" href="css/lib/reset.css">
    <link rel="stylesheet" href="css/lib/fonts.css">
    <link rel="stylesheet" href="css/core/global.css">
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-container">
                <div class="choose">
                    <div class="year-choose">
                        <span><i class="icon-circle-left year-icon"></i></span>
                        <span class="year-choose-show" id="year-show"><span class="this-change year-change">2016</span>年&nbsp;&nbsp;<span><i class="icon-sort-desc year-icon"></i></span>
                        </span>
                        <span><i class="icon-circle-right year-icon"></i></span>
                        <div class="year-hidden-choose" style="display: none;">
                            <div class="year-choose-item">2000年</div>
                            <div class="year-choose-item">2001年</div>
                            <div class="year-choose-item">2002年</div>
                            <div class="year-choose-item">2003年</div>
                            <div class="year-choose-item">2004年</div>
                            <div class="year-choose-item">2005年</div>
                            <div class="year-choose-item">2006年</div>
                            <div class="year-choose-item">2007年</div>
                            <div class="year-choose-item">2008年</div>
                            <div class="year-choose-item">2009年</div>
                            <div class="year-choose-item">2010年</div>
                            <div class="year-choose-item">2011年</div>
                            <div class="year-choose-item">2012年</div>
                            <div class="year-choose-item">2013年</div>
                            <div class="year-choose-item">2014年</div>
                            <div class="year-choose-item">2015年</div>
                            <div class="year-choose-item">2016年</div>
                            <div class="year-choose-item">2017年</div>
                            <div class="year-choose-item">2018年</div>
                            <div class="year-choose-item">2019年</div>
                            <div class="year-choose-item">2020年</div>

                        </div>
                    </div>
                    <div class="month-choose">
                        <span><i class="icon-circle-left month-icon"></i></span>
                        <span class="month-choose-show" id="month-show"><span class="this-change month-change">4</span>月&nbsp;&nbsp;<span><i class="icon-sort-desc month-icon"></i></span></span>
                        <span><i class="icon-circle-right month-icon"></i></span>
                        <div class="month-hidden-choose" style="display: none;">
                            <div class="month-choose-item">1月</div>
                            <div class="month-choose-item">2月</div>
                            <div class="month-choose-item">3月</div>
                            <div class="month-choose-item">4月</div>
                            <div class="month-choose-item">5月</div>
                            <div class="month-choose-item">6月</div>
                            <div class="month-choose-item">7月</div>
                            <div class="month-choose-item">8月</div>
                            <div class="month-choose-item">9月</div>
                            <div class="month-choose-item">10月</div>
                            <div class="month-choose-item">11月</div>
                            <div class="month-choose-item">12月</div>
                        </div>
                    </div>
                </div>
                <div class="date-show">
                    <ul class="date-title">
                        <li class="date-title-item weekend">日</li>
                        <li class="date-title-item">一</li>
                        <li class="date-title-item">二</li>
                        <li class="date-title-item">三</li>
                        <li class="date-title-item">四</li>
                        <li class="date-title-item">五</li>
                        <li class="date-title-item weekend">六</li>
                    </ul>
                    <ul class="date-content">
                    
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/core/global.js"></script>
</body>

</html>
